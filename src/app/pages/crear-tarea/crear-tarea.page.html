<ion-header>
  <ion-toolbar>

    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Crear Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="tareaForm" (ngSubmit)="guardarTarea()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input formControlName="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de vencimiento</ion-label>
      <ion-datetime formControlName="fecha" presentation="date"></ion-datetime>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="tareaForm.invalid">Guardar</ion-button>
  </form>
</ion-content>
